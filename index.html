<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Nike product card dark</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div class="contrainer__logo">
		<a class="container__link"href="#"><img class="container__link-img"src="images/logo.png" alt="logo"></a>
	</div>

	<div class="item">
		<div class="item__thumbs">
			<img src="images/Nike-SB.png" alt="Nike-SB" class="item__thumbs-img">
			<div class="item__slider">
				<div class="item__slider--circle item__slider--circle-is-active"></div>
				<div class="item__slider--circle"></div>
				<div class="item__slider--circle"></div>
				<div class="item__slider--circle"></div>
			</div>
		</div>

		<div class="item-content">
			<h1 class="item-content__title">Nike SB Stefan<br>Janoski Max</h1>
			<p class="item-content__title-desc">Unisex Skateboarding Shoe</p>

			<ul class="rating">
				<li class="rating__item rating__item--full"></li>
				<li class="rating__item rating__item--full"></li>
				<li class="rating__item rating__item--full"></li>
				<li class="rating__item"></li>
				<li class="rating__item"></li>
			</ul>

			<form class="form" action="#">
				<div class="form-wrapper">

				<div class="form-wrapper__left-btn">
				<select>
						<option value="s">S</option>
						<option value="m">M</option>
						<option value="l">L</option>
				</select>
				<i class="select-wrapper">Size<img src="images/Rectangle.png"></i>
				</div>

				<div class="form-wrapper__right-btn">
				<select>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
				</select>
				<i class="select-wrapper">Qty<img src="images/Rectangle.png"></i>
				</div>
				</div>
					<button class="form-button" type="submit">Add to cart</button>
			</form>

		</div>
			
	</div>

</div>


<!-- LiveReload Script -->
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
